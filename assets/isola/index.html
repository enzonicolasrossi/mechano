<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Simple Oslo Shadows</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<style>
  html, body, #map {
    margin: 0; padding: 0; height: 100%; width: 100%;
  }
</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.osmbuildings.org/OSMBuildings.js"></script>
  <script>
    const map = new OSMBuildings({
      container: 'map',
      position: { latitude: 59.9139, longitude: 10.7522 },
      zoom: 17,
      minZoom: 15,
      maxZoom: 20,
      effects: ['shadows'] // turn on shadows!
    });

    // Set current date/time for sun position & shadows
    map.date(new Date());

    // If you want to adjust shadows time, you can do:
    // map.date(new Date('2025-07-02T12:00:00')); // set specific date/time
  </script>
</body>
</html>
