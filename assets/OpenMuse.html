<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Open Muse v9.2.1</title>

<style>
:root {
  --radius: 12px;
  --radius-lg: 16px;

  --bg: #f3f4f6;
  --card-bg: #ffffff;
  --text: #1f2937;
  --text-light: #6b7280;
  --accent: #2563eb;

  --pill-bg: #e5e7eb;
  --pill-active: #2563eb;
  --pill-active-text: #ffffff;
}

.dark {
  --bg: #1a1b1f;
  --card-bg: #2a2b31;
  --text: #ececec;
  --text-light: #c1c1c1;
  --accent: #60a5fa;
  --pill-bg: #3b3d45;
  --pill-active: #60a5fa;
  --pill-active-text: #1a1b1f;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
  display: flex;
  justify-content: center;
  padding: 40px 18px;
  transition: background 0.3s, color 0.3s;
}

.app-container {
  width: 100%;
  max-width: 780px;
  transition: opacity 0.3s;
}

/* ---------------- SUBTITLE LINK ---------------- */
.subtitle {
  opacity: 0.7;
}
.subtitle a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
}
.subtitle a:hover {
  text-decoration: underline;
}

/* Fullscreen overlay */
#fullscreenOverlay {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#fullscreenOverlay img {
  max-width: 95vw;
  max-height: 95vh;
  object-fit: contain;
  cursor: pointer;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 24px;
}
.header h1 {
  margin: 0;
  font-size: 2.3rem;
}

/* Settings */
.settings-toggle {
  text-align: right;
  margin-bottom: 10px;
}
.settings-toggle button {
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: var(--text-light);
}
#settingsPanel {
  background: var(--card-bg);
  border-radius: var(--radius-lg);
  padding: 18px 22px;
  display: none;
  opacity: 0;
  box-shadow: 0 4px 16px rgba(0,0,0,0.07);
  margin-bottom: 14px;
  transition: opacity 0.3s;
}
.settings-row { margin-bottom: 14px; }
#fullscreenToggle {
  background: var(--accent);
  color: white;
  padding: 6px 14px;
  font-size: .9rem;
  border-radius: var(--radius);
  border: none;
  cursor: pointer;
}

/* Category header + panel */
#categoryHeader {
  background: var(--card-bg);
  padding: 14px 18px;
  border-radius: var(--radius);
  cursor: pointer;
  box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}
#categoryHeader span { font-weight: 600; }

#categoryPanel {
  display: none;
  opacity: 0;
  padding: 14px 10px;
  border-radius: var(--radius-lg);
  background: var(--card-bg);
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  transition: opacity 0.25s;
  margin-bottom: 14px;
}

/* Pills */
.pills {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.pill {
  padding: 10px 16px;
  background: var(--pill-bg);
  border-radius: 999px;
  cursor: pointer;
  font-size: .95rem;
  flex-shrink: 0;
}
.pill.active {
  background: var(--pill-active);
  color: var(--pill-active-text);
  font-weight: 600;
}

/* Buttons */
button.generate {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  margin-bottom: 12px;
}

/* Image & filename */
#image {
  margin-top: 20px;
  min-height: 360px;
  position: relative;
}
#image img {
  width: 100%;
  max-height: 65vh;
  object-fit: contain;
  cursor: pointer;
}
#welcome {
  background: var(--card-bg);
  padding: 22px;
  border-radius: var(--radius-lg);
  box-shadow: 0 4px 16px rgba(0,0,0,0.06);
  position: absolute;
  width: 100%;
  text-align: center;
}
#filename {
  margin-top: 14px;
  text-align: center;
  font-size: .95rem;
  opacity: .75;
}

/* Skeleton */
.skeleton {
  width: 100%;
  height: 330px;
  border-radius: var(--radius-lg);
  background: linear-gradient(90deg,#ddd,#eee,#ddd);
  animation: shine 1.3s infinite linear;
}
.dark .skeleton {
  background: linear-gradient(90deg,#444,#555,#444);
}
@keyframes shine {
  0% { background-position: 200%; }
  100% { background-position: -200%; }
}
</style>
</head>



<body>
<div class="app-container" id="app">

  <div class="header">
    <h1>Open Muse</h1>

    <!-- ★ Updated Subtitle with Instagram Link -->
    <div class="subtitle" id="subtitleText">
      v9.2.1 — by
      <a href="https://instagram.com/rossipintos" target="_blank" rel="noopener noreferrer">
        @rossipintos
      </a>
    </div>
  </div>

  <!-- Settings -->
  <div class="settings-toggle">
    <button id="settingsBtn">⚙️</button>
  </div>

  <!-- (the rest of the file stays EXACTLY the same) -->
