<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MECHA.NO</title>
  <!-- Retro 16-bit font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* General page styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    /* Title Box */
    .title-box {
      background-color: #fff;
      color: #000;
      border: 4px solid #fff;
      padding: 20px;
      margin-bottom: 40px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .title-box h1 {
      font-size: 48px;
      margin: 0;
    }

    /* Menu Box and App List */
    .menu-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .menu-item, .app-list-item {
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      border: 4px solid #fff;
      text-transform: uppercase;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .menu-item:hover, .app-list-item:hover {
      background-color: #000;
      color: #fff;
      border-color: #fff;
      transform: scale(1.05);
    }

    .app-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Title Box -->
    <header class="title-box">
      <h1>MECHA.NO</h1>
    </header>

    <!-- Main Menu Box -->
    <main class="menu-box">
      <a href="#apps" class="menu-item">APPS</a>
      <a href="art.html" class="menu-item">ART</a>
      <a href="texts.html" class="menu-item">TEXTS</a>
      <a href="shop.html" class="menu-item">SHOP</a>
    </main>

    <!-- App List (always visible) -->
    <div id="apps" class="app-list">
      <a href="BUGAMATICO.html" class="app-list-item">BUGAMATICO</a>
      <a href="Monster_Maker.html" class="app-list-item">Monster Maker</a>
      <a href="https://dhis2.org" class="app-list-item" target="_blank">DHIS2</a>
    </div>
  </div>
</body>
</html>
