<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MECHA.NO</title>
  <!-- Retro 16-bit font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* General page styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    /* Title Box */
    .title-box {
      background-color: #fff;
      color: #000;
      border: 4px solid #fff;
      padding: 20px;
      margin-bottom: 40px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .title-box h1 {
      font-size: 48px;
      margin: 0;
    }

    /* Glitch Effect for Buttons */
    .app-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .app-list-item {
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      border: 4px solid #fff;
      text-transform: uppercase;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .app-list-item::before,
    .app-list-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: -5px;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 255, 0.1); /* Cyan */
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }

    .app-list-item::after {
      background: rgba(0, 0, 255, 0.1); /* Blue */
      left: 5px;
    }

    /* Glitch animation on hover */
    .app-list-item:hover {
      transform: scale(1.05);
    }

    .app-list-item:hover::before,
    .app-list-item:hover::after {
      opacity: 1;
      transform: translate(3px, -3px);
    }

    /* Intense glitch effect on click */
    .app-list-item:active::before,
    .app-list-item:active::after {
      transform: translate(-5px, 5px);
      opacity: 1;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Title Box -->
    <header class="title-box">
      <h1>MECHA.NO</h1>
    </header>

    <!-- List of Apps and Social Links -->
    <div class="app-list">
      <a href="BUGAMATICO.html" class="app-list-item">BUGAMATICO</a>
      <a href="Monster_Maker.html" class="app-list-item">Monster Maker</a>
      <a href="https://dhis2.org" class="app-list-item" target="_blank">DHIS2</a>
      <a href="https://www.instagram.com/hagalazofficial/" class="app-list-item" target="_blank">HAGALAZ</a>
      <a href="https://www.instagram.com/enzonicolasrossi" class="app-list-item" target="_blank">ENZO</a>
      <a href="https://www.instagram.com/angenoide" class="app-list-item" target="_blank">ANGELO</a>
    </div>
  </div>
</body>
</html>
