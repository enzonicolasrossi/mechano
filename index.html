<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MECHA.NO</title>
  <!-- Retro 16-bit font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline additional styles for the app list */
    .app-list {
      display: none;
      list-style-type: none;
      padding: 0;
      margin: 20px 0 0 0;
    }
    .app-list li {
      margin: 10px 0;
    }
    .app-list a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      background-color: #000;
      padding: 10px 20px;
      display: block;
      border: 3px solid #fff;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
    }
    .app-list a:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }
    /* Transition for app list sliding down */
    .fade {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .fade.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Title Box -->
    <header class="title-box">
      <h1>MECHA.NO</h1>
    </header>
    
    <!-- Menu Box -->
    <main class="menu-box">
      <button class="menu-item" onclick="toggleApps()">APPS</button>
      <a href="art.html" class="menu-item">ART</a>
      <a href="texts.html" class="menu-item">TEXTS</a>
      <a href="shop.html" class="menu-item">SHOP</a>
      
      <!-- App List (Initially Hidden with Fade Transition) -->
      <ul id="appList" class="app-list fade">
        <li><a href="BUGAMATICO.html">BUGAMATICO</a></li>
        <li><a href="Monster_Maker.html">Monster Maker</a></li>
        <li><a href="https://dhis2.org" target="_blank">DHIS2</a></li>
      </ul>
    </main>
  </div>

  <!-- JavaScript to Toggle App List with Fade Effect -->
  <script>
    function toggleApps() {
      const appList = document.getElementById('appList');
      appList.classList.toggle('show');
      if (appList.style.display === 'none' || appList.style.display === '') {
        appList.style.display = 'block';
      } else {
        appList.style.display = 'none';
      }
    }
  </script>
</body>
</html>
